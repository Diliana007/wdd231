<script>
    const urlParams = new URLSearchParams(window.location.search);
    const submittedInfo = document.getElementById('submitted-info');
    
    if (submittedInfo) {
        submittedInfo.innerHTML = `
            <p><strong>First Name:</strong> ${urlParams.get('first-name') || 'N/A'}</p>
            <p><strong>Last Name:</strong> ${urlParams.get('last-name') || 'N/A'}</p>
            <p><strong>Email:</strong> ${urlParams.get('email') || 'N/A'}</p>
            <p><strong>Mobile:</strong> ${urlParams.get('mobile') || 'N/A'}</p>
            <p><strong>Business Name:</strong> ${urlParams.get('organization') || 'N/A'}</p>
            <p><strong>Membership Level:</strong> ${urlParams.get('membership') || 'N/A'}</p>
            <p><strong>Timestamp:</strong> ${urlParams.get('timestamp') || 'N/A'}</p>
        `;
    }
</script>
