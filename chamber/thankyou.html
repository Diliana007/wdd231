<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for joining the Chamber of Commerce">
    <meta name="author" content="Your Name">
    
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Thank You</title>
</head>
<body>
    <header>
        <h1>Thank You for Joining Us!</h1>
    </header>
    <main>
        <h2>Your Application Has Been Submitted</h2>
        <div id="submitted-info"></div>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> Your Name | WDD 231</p>
    </footer>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userInfo = `
            <p>First Name: ${urlParams.get('first-name')}</p>
            <p>Last Name: ${urlParams.get('last-name')}</p>
            <p>Email: ${urlParams.get('email')}</p>
            <p>Mobile: ${urlParams.get('mobile')}</p>
            <p>Business Name: ${urlParams.get('organization')}</p>
            <p>Timestamp: ${urlParams.get('timestamp')}</p>
        `;
        document.getElementById('submitted-info').innerHTML = userInfo;
    </script>
</body>
</html>
